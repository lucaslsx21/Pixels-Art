<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Projeto: Arte com Pixels</title>
</head>
<body>
    <div class="wrapper">
    <header>
        <h1 id="title">Paleta de Cores</h1>
    </header>

    <main>
        <div id="color-palette">
            <div class="color" data-event="selectColor" style="background-color: black;"></div>
            <div class="color" data-event="selectColor" style="background-color: rgb(68, 189, 59);"></div>
            <div class="color" data-event="selectColor" style="background-color: rgb(219, 39, 15);"></div>
            <div class="color" data-event="selectColor" style="background-color: rgb(46, 30, 190);"></div>
            
        </div>

        <div>
            <button id="button-random-color">Cores aleat√≥rias</button>
        </div>
        
        
        <button class="button" data-event="clearButton" type="button" id="clear-board">Limpar</button>
        <div class="input-container">
            <input min="1" max="51" type="number" id="board-size"/>
            <button data-event="resizeCanvas" type="button" id="generate-board">VQV</button>
        </div>

        <div id="pixel-board"></div>

    </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
